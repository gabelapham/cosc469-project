<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Correctly reference style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>

        <!-- Display area for testing -->
        <div id="display-area"></div>
    </div>

    <script src="{{ url_for('static', filename='script1.js') }}"></script>
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            // Display the username back to the user for testing
            document.getElementById('display-area').innerHTML = "Welcome, " + username;
            return false; // Prevent actual form submission for testing
        }
    </script>
</body>
</html>
